apiVersion: v1
kind: Pod
spec:
  containers:
    - name: 'python'
      image: 'python:3-alpine'
      command:
        - cat
      tty: true
    - name: docker
      image: docker:18.06.1
      command: ["tail", "-f", "/dev/null"]
      imagePullPolicy: Always
      volumeMounts:
        - name: docker
          mountPath: /var/run/docker.sock
  volumes:
    - name: docker
      hostPath:
        path: /var/run/docker.sock
